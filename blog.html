<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Full Blog Section -->
    <section id="full-blog">
        <div class="container">
            <button onclick="goBack()" class="back-button">Back to Home</button>
            <div class="current-post">
                <h2 id="post-title">Blog Post Title</h2>
                <img id="post-image" src="" alt="Blog Post Image">
                <div class="post-content" id="post-content">
                    <!-- Blog content will be injected here -->
                </div>
            </div>
            <div class="related-posts">
                <h3>Other Blogs</h3>
                <div class="related-slider">
                    <!-- Related blog posts can be added here -->
                </div>
            </div>
        </div>
    </section>

    <script src="blog.js"></script>
</body>
</html>
